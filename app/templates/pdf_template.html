<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Grade Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f9f9f9;
        }
        .report-container {
            background-color: #fff;
            padding: 30px;
            border: 2px solid #333;
            border-radius: 10px;
            max-width: 600px;
            margin: auto;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
        }
        .footer {
            text-align: center;
            font-size: 14px;
            margin-top: 30px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="report-container">
        <h1>Student Grade Report</h1>
        <p><strong>Student Name:</strong> {{ student_name }}</p>
        <p><strong>Course:</strong> {{ course }}</p>
        <p><strong>Total Score:</strong> {{ total_score }}</p>
        <p><strong>Final Grade:</strong> {{ grade }}</p>
    </div>

    <div class="footer">
        Generated for Student Grade Calculator by Claudine
    </div>
</body>
</html>
