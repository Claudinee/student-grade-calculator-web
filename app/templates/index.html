<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Grade Calculator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Enter Student Scores</h1>

        {% if error %}
            <p style="color:red; text-align: center;">{{ error }}</p>
        {% endif %}

        <form method="POST">
            <!-- New Fields -->
            <label for="student_name">Student Name:</label>
            <input type="text" name="student_name" id="student_name" required><br><br>

            <label for="course">Course:</label>
            <input type="text" name="course" id="course" required><br><br>

            <!-- Named Score Fields -->
            <label for="assignment1">Assignment 1:</label>
            <input type="text" name="assignment1" id="assignment1"><br>

            <label for="assignment2">Assignment 2:</label>
            <input type="text" name="assignment2" id="assignment2"><br>

            <label for="cat1">CAT 1:</label>
            <input type="text" name="cat1" id="cat1"><br>

            <label for="cat2">CAT 2:</label>
            <input type="text" name="cat2" id="cat2"><br>

            <label for="lab">Lab / Practique:</label>
            <input type="text" name="lab" id="lab"><br>

            <label for="exam">Final Exam:</label>
            <input type="text" name="exam" id="exam"><br>

            <button type="submit">Calculate</button>
        </form>
    </div>
</body>
</html>
