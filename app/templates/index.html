<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Grade Calculator</title>
</head>
<body>
    <h1>Enter Student Scores</h1>
    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}
    <form method="POST">
        {% for i in range(1, 6) %}
            Score {{ i }}: <input type="text" name="score{{ i }}"><br>
        {% endfor %}
        <button type="submit">Calculate</button>
    </form>
</body>
</html>
